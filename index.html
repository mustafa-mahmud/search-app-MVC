<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<link rel="stylesheet" href="css/style.css" />

		<script src="./js/controller.js" type="module"></script>
		<title>SearchMe</title>


	</head>

	<body>
		<main>
			<section class="searchEntry">
				<div class="logo" aria-hidden="true">
					<span class="blue">S</span>
					<span class="red">e</span>
					<span class="yellow">a</span>
					<span class="blue">r</span>
					<span class="green">c</span>
					<span class="red">h</span>
					<span class="blue">M</span>
					<span class="yellow">e</span>
					<span class="red exclaim">!</span>
				</div>
				<form style="padding: 1px;" id="searchBar" class="searchBar" role="search">
					<input id="search" type="text" autocomplete="off" role="searchbox" />
					<div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
						<i class="fas fa-times"></i>
					</div>
					<button id="searchButton" class="button searchButton" type="submit" aria-label="Submit button">
						<i class="fas fa-search blue"></i>
					</button>
				</form>
			</section>
			<section class="results">
				<h2 class="msg hide">Search Results</h2>
				<div class="statsBar">
					<div id="stats" class="stats" aria-live="assertive"></div>
				</div>
				<div id="searchResults" class="searchResults">
					<!-- search result -->
					<div class="resultItem">

						<!-- <div class="resultTitle">
							<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Pomeranian.JPG/50px-Pomeranian.JPG"
								alt="Pomeranian dog">
							<a href="https://en.wikipedia.org/?curid=170595" target="_blank">Pomeranian dog</a>
						</div>
						<div class="resultContent">
							<div class="resultText">
								<p class="resultDescription">The Pomeranian (often known as a Pom) is a breed of dog of the Spitz type
									that
									is named for the Pomerania...</p>
							</div>
						</div> -->

					</div>
				</div>
			</section>
		</main>
		<footer>
			<p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org"
					target="_blank">Wikipedia</a> <span aria-hidden="true">&gt;&gt;</span></p>
		</footer>
	</body>

</html>
